
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
	<ul id="cat-list"></ul>
	<div id="cat">
		<h2 id="cat-name"></h2>
		<div id="cat-count"></div>
		<img id="cat-img" src="">
	</div>
	<br>
	<div id="admin">
		<button id="changeDetail">Admin</button><br>
		<form id="details">
			<label> Name : </label><input id="nameLabel"><br>
			<label> Picture : </label><input id="picLabel"><br>
			<label> Clicks: </label><input id="clickLabel"><br>
			<button id="saveDetail">Save</button>
		</form>
	</div>


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
