<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<title>Neighborhood Map</title>
</head>
	<header>
		<button id="show-sidebar">&#9776;</button>
		<span>Favorite Locations</span>

	</header>
<body>

	<div class="container">
		<div class="box">
			<a><input id="show-locations" type="button" value="Show Locations">
			<input id="hide-locations" type="button" value="Hide Locations"></a><hr>
			<div data-bind="foreach: pointList">
				<ul class="section" data-bind="text: title"></ul>
			</div>
		</div>
		<div class="show-menu" id="map"></div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="js/lib/knockout-3.2.0.js"></script>
	<script src="js/oauth-signature.min.js"></script>
	<script src="js/app.js"></script>

	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA63KAlRsMhde7LlCZV42Gvt9QfLHckGgs&v=3&callback=initMap"
	async defer onerror="mapError()"></script>

</body>
</html>
