<html>
	<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
	<title>Neighborhood Map</title>
</head>

<body>
	<div class="container">
		<div class="box">


		</div>
	<div id="map"></div>
	</div>
	<script>
		var map;

		// Create array for markers
		var markers = [];

		function initMap() {
			map = new google.maps.Map(document.getElementById('map'), {center: {lat: 41.7689162, lng: -88.3010038 }, zoom: 13
		});

			// Locations of interest
			var locations = [
			{title: 'Childhood home', location: {lat: 41.796384, lng: -88.417474}}
			];






			var marker = new google.maps.Marker({
				position: locations,
				map: map,
				title: "Home"
			});
			var infowindow = new google.maps.InfoWindow({
				content: "This is my where I lived until highschool"
			});
			marker.addListener('click', function() {
				infowindow.open(map, marker);
			});


		}
	</script>

	<script async defer
			src=
			"https://maps.googleapis.com/maps/api/js?key=AIzaSyA63KAlRsMhde7LlCZV42Gvt9QfLHckGgs&v=3&callback=initMap">
	</script>
  <script src="js/lib/knockout-3.2.0.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
